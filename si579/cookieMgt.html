
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookies Management</title>
    <style>
        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            line-height: 1.7;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #output {
            padding: 2rem;
            border: 1px solid #333;
            font-size: 2rem;
            margin: 1rem;
        }

        button {
            font-size: 2rem;
            margin: 1rem;
        }
    </style>
</head>

<body>
    <div id="output"></div>

    <button id="cookieAdd">Add a cookie</button>
    <button id="cookieDel">Remove a cookie</button>
    <button id="cookieCheck">Check for cookie</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.body.addEventListener('click', (e) => {
                //display the current cookie and display it in the output div
                if (document.cookie) {
                    document.querySelector('output').textContent = document.cookie;
                    //this will output all the key=value pairs
                } else {
                    document.querySelector('output').textContent = 'No cookies currently';
                }
                console.log(document.cookie.split(';'));
            });

            document.querySelector('cookieAdd').addEventListener('click', (e) => {
                //set a cookie 
                let key = 'score';
                let value = encodeURIComponent('8745683465');
                let expirationTime = 60 * 60 * 24 * 30; // 
                document.cookie = `${key}=${value};path=/;max-age=${expirationTime};`; // one cookie at a time
                // theme=gold;   score=102923873;  trackingid=AB3453453DF;
                /**
                ;path= absolute path. current path by default.
                ;domain=sub.example.com current domain by default.
                ;max-age= seconds  60*60*24*30  30 days
                ;expires= UTC date. end of current session by default  
                ;secure=true 
                ;same-site=Strict | Lax
                **/
            });

            document.querySelector('cookieDel').addEventListener('click', (e) => {
                //delete a cookie
                let key = 'theme';
                document.cookie = `${key}=;path=/;expires=Thu, 01 Jan 1970T00:00:00Z;`;
            });

            document.querySelector('cookieCheck').addEventListener('click', (e) => {
                //find if a cookie exist
                let key = 'score';
                let val = '';
                if (document.cookie.split(';').filter(item => item.trim().startsWith(`${key}=`))
                    .length) {
                    //cookie that starts with key= exists
                    document.querySelector('output').textContent = `${key} key is found`;
                } else {
                    document.querySelector('output').textContent = `${key} key is NOT found`;
                }
                e.stopPropagation(); // prevent from the propagating
            });
        });
    </script>
</body>

</html>
