<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript Challenges</title>
  </head>
  <body>
    <h1>JavaScript Challenge #1</h1>
    <form action="">
      <fieldset>
        <legend>Email subscriptions</legend>
        <p id="subscribe">
          <input onclick="toggleEmail()" type="checkbox" name="subscribe" id="subscribebox">
          <label for="subscribebox">Yes! I would like to receive a newsletter!</label>
        </p>
        <p id="email">
          <label for="emailaddress">Email Address:</label>
          <input type="text" name="emailaddress" id="emailaddress">
        </p>
      </fieldset>
    </form>
    <script src="js/jsChallenges.js"></script>
  </body>
</html>
